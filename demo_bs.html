<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snackbar Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="snackbar.css">
  <style>
    .demo-section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body class="container py-4">
  <h1 class="mb-4">Snackbar Demo</h1>
  
  <div class="demo-section">
    <h2 class="h4 mb-3">Types</h2>
    <button class="btn btn-success" onclick="Snackbar.success('Success message')">Success</button>
    <button class="btn btn-danger" onclick="Snackbar.error('Error message')">Error</button>
    <button class="btn btn-warning" onclick="Snackbar.warning('Warning message')">Warning</button>
    <button class="btn btn-info" onclick="Snackbar.info('Info message')">Info</button>
  </div>

  <div class="demo-section">
    <h2 class="h4 mb-3">Positions</h2>
    <button class="btn btn-outline-primary" onclick="Snackbar.success('Top Right', Snackbar.positions.TOP_RIGHT)">Top Right</button>
    <button class="btn btn-outline-primary" onclick="Snackbar.warning('Top Left', Snackbar.positions.TOP_LEFT)">Top Left</button>
    <button class="btn btn-outline-primary" onclick="Snackbar.error('Bottom Right', Snackbar.positions.BOTTOM_RIGHT)">Bottom Right</button>
    <button class="btn btn-outline-primary" onclick="Snackbar.info('Bottom Left', Snackbar.positions.BOTTOM_LEFT)">Bottom Left</button>
  </div>

  <div class="demo-section">
    <h2 class="h4 mb-3">Time</h2>
    <button class="btn btn-outline-secondary" onclick="Snackbar.info('Quick snackbar', null, 1000)">1 Second</button>
    <button class="btn btn-outline-secondary" onclick="Snackbar.info('Long snackbar', null, 5000)">5 Seconds</button>
  </div>

  <div class="demo-section">
    <h2 class="h4 mb-3">HTML Content</h2>
    <button class="btn btn-outline-dark" onclick="showHtmlSnackbar()">Show HTML Snackbar</button>
  </div>

  <div class="demo-section">
    <h2 class="h4 mb-3">Advanced Usage</h2>
    <button class="btn btn-dark" onclick="showAdvancedSnackbar()">Show Advanced Snackbar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="snackbar.js"></script>
  <script>
    function showHtmlSnackbar() {
      const content = `
        <div class="d-flex align-items-center">
          <strong>HTML Content</strong>
          <small class="ms-2">With <em>formatting</em></small>
        </div>
      `
      Snackbar.info(content)
    }

    function showAdvancedSnackbar() {
      Snackbar.show('Config sample', {
        type: Snackbar.types.SUCCESS,
        position: Snackbar.positions.BOTTOM_RIGHT,
        timespan: 4000
      })
    }
  </script>
</body>
</html>
