<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snackbar Demo</title>
  <link rel="stylesheet" href="snackbar.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Snackbar Demo</h1>
  
  <h2>Types</h2>

  <button onclick="Snackbar.show('Success message', {type: Snackbar.types.SUCCESS})">Show Success</button>
  <button onclick="Snackbar.show('Error message', {type: Snackbar.types.ERROR})">Show Error</button>
  <button onclick="Snackbar.show('Some content', {type: Snackbar.types.WARNING})">Show Warning</button>
  <button onclick="Snackbar.show('Info message', {type: Snackbar.types.INFO})">Show Info</button>

  <h2>Positions</h2>

  <button onclick="Snackbar.show('Top Right', {position: Snackbar.positions.TOP_RIGHT})">Top Right</button>
  <button onclick="Snackbar.show('Top Left', {position: Snackbar.positions.TOP_LEFT})">Top Left</button>
  <button onclick="Snackbar.show('Bottom Right', {position: Snackbar.positions.BOTTOM_RIGHT})">Bottom Right</button>
  <button onclick="Snackbar.show('Bottom Left', {position: Snackbar.positions.BOTTOM_LEFT})">Bottom Left</button>

  <h2>Time</h2>

  <button onclick="Snackbar.show('Quick snackbar (1s)', {timespan: 1000})">1 Second</button>
  <button onclick="Snackbar.show('Long snackbar (5s)', {timespan: 5000})">5 Seconds</button>

  <h2>HTML Content</h2>

  <button onclick="showHtmlSnackbar()">Show HTML Snackbar</button>

  <script src="snackbar.js"></script>
  <script>
    function showHtmlSnackbar() {
      const content = `
        <div>
          <strong>HTML Content</strong><br>
          <small>With <em>formatting</em></small>
        </div>
      `
      Snackbar.show(content, {type: Snackbar.types.INFO})
    }
  </script>
</body>
</html>
